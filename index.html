<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紹介サイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>ようこそ！</h1>
            <p>私たちの素晴らしいサービスを体験してください</p>
            <button onclick="scrollToSection('about')">詳しく見る</button>
        </div>
    </header>

    <main>
        <section id="about" class="about">
            <h2>私たちについて</h2>
            <p>私たちは最高のサービスを提供することを目指しています。</p>
            <div class="services">
                <div class="service">
                    <img src="service1.jpg" alt="サービス1">
                    <h3>サービス1</h3>
                    <p>サービス1の説明。</p>
                </div>
                <div class="service">
                    <img src="service2.jpg" alt="サービス2">
                    <h3>サービス2</h3>
                    <p>サービス2の説明。</p>
                </div>
            </div>
        </section>

        <section id="video" class="video">
            <h2>紹介動画</h2>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 紹介サイト. すべての権利を保有。</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
