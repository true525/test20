<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音と画像を表示するサイト</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img id="image" src="https://pub-c546f1400daa4e498382bb237c9dbda2.r2.dev/images.png" alt="表示する画像">
    <audio id="audio" autoplay>
        <source src="https://pub-c546f1400daa4e498382bb237c9dbda2.r2.dev/nc18763_%E3%83%95%E3%82%A1%E3%83%9F%E3%83%9E%E5%85%A5%E5%BA%97%E9%9F%B3.mp3" type="audio/mpeg">
        お使いのブラウザはオーディオ要素をサポートしていません。
    </audio>

    <script>
        // ページが読み込まれた時に音声を再生する
        window.addEventListener('load', function() {
            const audio = document.getElementById('audio');
            audio.play().catch(error => {
                console.error('自動再生がブロックされました:', error);
            });
        });
    </script>
</body>
</html>
